<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- search field and button -->
    <section class="text-center fw-bold my-3">
        <div>
            <h1 class="text-primary">Welcome to the Phone Hunting Section</h1>
            <input id="search-field" type="text" placeholder="search your meal" class="p-2" style="width:40">
            <button id="btn-search" type="button" class="btn btn-info">Search</button>
        </div>

        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>

        <div id="loader" class="spinner-border text-dark my-5 d-none" role="status">
            
          </div>
    </section>

    <section class="container">
        <div id="show-all" class="text-end mb-5">
            <div id="btn-show-all" class="btn btn-primary d-none">Show All</div>
        </div>
    </section>
<!-- onclick="searchPhone()" -->

    <!-- phone features -->
    <main class="container">
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-4 g-4 mb-5">
            </div>

        <!-- no phone found -->
            <div>
            <h3 id="no-phn-found" class="text-warning fw-bolder text-center d-none">No phone found</h3>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetailsbody" class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/phone-hunter.js"></script>
</body>

</html>
